<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Maps Search</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Google Maps API -->
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&libraries=places"></script>
    
    <style>
        #map {
            height: 500px;
            width: 100%;
            border-radius: 8px;
        }
        .search-container {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .place-card {
            cursor: pointer;
            transition: transform 0.2s;
        }
        .place-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .rating {
            color: #ffc107;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-4">
                <div class="search-container">
                    <h2 class="mb-4">Search Locations</h2>
                    
                    <!-- Search Form -->
                    <form th:action="@{/map/search}" method="post" th:object="${searchRequest}">
                        <div class="mb-3">
                            <label for="query" class="form-label">Search Query</label>
                            <input type="text" class="form-control" id="query" th:field="*{query}" 
                                   placeholder="e.g., restaurants in New York" required>
                            <div class="form-text">Enter what you're looking for</div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="location" class="form-label">Location (Optional)</label>
                            <input type="text" class="form-control" id="location" th:field="*{location}"
                                   placeholder="e.g., 40.7128,-74.0060">
                        </div>
                        
                        <div class="mb-3">
                            <label for="radius" class="form-label">Radius (meters)</label>
                            <input type="number" class="form-control" id="radius" th:field="*{radius}"
                                   placeholder="e.g., 5000">
                        </div>
                        
                        <div class="mb-3">
                            <label for="type" class="form-label">Place Type (Optional)</label>
                            <select class="form-select" id="type" th:field="*{type}">
                                <option value="">Any Type</option>
                                <option value="restaurant">Restaurant</option>
                                <option value="cafe">Cafe</option>
                                <option value="bar">Bar</option>
                                <option value="hotel">Hotel</option>
                                <option value="museum">Museum</option>
                                <option value="park">Park</option>
                                <option value="hospital">Hospital</option>
                                <option value="school">School</option>
                            </select>
                        </div>
                        
                        <button type="submit" class="btn btn-primary w-100">Search</button>
                    </form>
                    
                    <!-- Current Location Button -->
                    <div class="mt-3">
                        <button id="currentLocationBtn" class="btn btn-outline-secondary w-100">
                            Use Current Location
                        </button>
                    </div>
                </div>

                <!-- Results -->
                <div th:if="${error}" class="alert alert-danger" role="alert">
                    <span th:text="${error}"></span>
                </div>
                
                <div th:if="${places != null}">
                    <h4 class="mb-3">Search Results (<span th:text="${places.size()}"></span>)</h4>
                    
                    <div th:each="place : ${places}" class="card place-card mb-3" 
                         th:onclick="|showOnMap(| + ${place.geometry.location.latitude} + |, | + ${place.geometry.location.longitude} + |, '| + ${place.name} + |')|">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${place.name}"></h5>
                            <p class="card-text text-muted" th:text="${place.formattedAddress}"></p>
                            
                            <div th:if="${place.rating > 0}" class="rating mb-2">
                                <span th:text="'⭐ ' + ${place.rating}"></span>
                            </div>
                            
                            <div class="d-flex justify-content-between align-items-center">
                                <small class="text-muted" th:text="${place.types != null ? #strings.arrayJoin(place.types, ', ') : 'N/A'}"></small>
                                <button class="btn btn-sm btn-outline-primary" 
                                        th:onclick="|getDirections(| + ${place.geometry.location.latitude} + |, | + ${place.geometry.location.longitude} + |); event.stopPropagation();|">
                                    Directions
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Map -->
            <div class="col-md-8">
                <div id="map"></div>
                
                <!-- Map Controls -->
                <div class="mt-3">
                    <div class="btn-group" role="group">
                        <button type="button" class="btn btn-outline-primary" onclick="setMapType('roadmap')">
                            Roadmap
                        </button>
                        <button type="button" class="btn btn-outline-primary" onclick="setMapType('satellite')">
                            Satellite
                        </button>
                        <button type="button" class="btn btn-outline-primary" onclick="setMapType('hybrid')">
                            Hybrid
                        </button>
                    </div>
                    
                    <button type="button" class="btn btn-outline-success float-end" onclick="clearMarkers()">
                        Clear Markers
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let map;
        let markers = [];
        let infoWindow;

        function initMap() {
            // Default to New York if no specific location
            const defaultLocation = { lat: 40.7128, lng: -74.0060 };
            
            map = new google.maps.Map(document.getElementById('map'), {
                zoom: 12,
                center: defaultLocation,
                mapTypeId: 'roadmap'
            });

            infoWindow = new google.maps.InfoWindow();

            // Add click listener to map
            map.addListener('click', function(event) {
                const lat = event.latLng.lat();
                const lng = event.latLng.lng();
                
                // Search nearby places when clicking on map
                window.location.href = `/nearby?lat=${lat}&lng=${lng}&radius=1000`;
            });

            // Initialize with some markers if places are available
            const places = /*[[${places}]]*/ null;
            if (places && places.length > 0) {
                places.forEach(place => {
                    addMarker(
                        place.geometry.location.latitude,
                        place.geometry.location.longitude,
                        place.name,
                        place.formattedAddress
                    );
                });
                
                // Center map on first result
                const firstPlace = places[0];
                map.setCenter({
                    lat: firstPlace.geometry.location.latitude,
                    lng: firstPlace.geometry.location.longitude
                });
            }
        }

        function addMarker(lat, lng, title, content) {
            const marker = new google.maps.Marker({
                position: { lat: lat, lng: lng },
                map: map,
                title: title
            });

            marker.addListener('click', function() {
                infoWindow.setContent(`
                    <div>
                        <h5>${title}</h5>
                        <p>${content}</p>
                        <button onclick="getDirections(${lat}, ${lng})" 
                                class="btn btn-sm btn-primary">Get Directions</button>
                    </div>
                `);
                infoWindow.open(map, marker);
            });

            markers.push(marker);
        }

        function showOnMap(lat, lng, title) {
            map.setCenter({ lat: lat, lng: lng });
            map.setZoom(15);
        }

        function clearMarkers() {
            markers.forEach(marker => marker.setMap(null));
            markers = [];
            infoWindow.close();
        }

        function setMapType(mapType) {
            map.setMapTypeId(mapType);
        }

        function getDirections(lat, lng) {
            const url = `https://www.google.com/maps/dir/?api=1&destination=${lat},${lng}`;
            window.open(url, '_blank');
        }

        // Current Location functionality
        document.getElementById('currentLocationBtn').addEventListener('click', function() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    function(position) {
                        const lat = position.coords.latitude;
                        const lng = position.coords.longitude;
                        window.location.href = `/nearby?lat=${lat}&lng=${lng}&radius=1000`;
                    },
                    function(error) {
                        alert('Error getting location: ' + error.message);
                    }
                );
            } else {
                alert('Geolocation is not supported by this browser.');
            }
        });

        // Initialize map when page loads
        google.maps.event.addDomListener(window, 'load', initMap);
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
