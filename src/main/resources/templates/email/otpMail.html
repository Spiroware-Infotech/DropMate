<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Verification OTP Code</title>
</head>
<body style="margin:0; padding:0; font-family: Arial, sans-serif; background-color:#f7f7f7;">
  <table role="presentation" border="0" cellpadding="0" cellspacing="0" width="100%">
    <tr>
      <td align="center" style="padding: 40px 0;">
        <table role="presentation" border="0" cellpadding="0" cellspacing="0" width="600" style="background:#ffffff; border-radius:8px; box-shadow:0 2px 6px rgba(0,0,0,0.1);">
          <tr>
            <td align="center" style="padding: 30px;">
              <!-- Logo -->
              <img src="https://dummyimage.com/120x40/0099ff/ffffff&text=YourLogo" alt="Company Logo" style="margin-bottom: 20px;">
              
              <!-- Heading -->
              <h2 style="margin:0; font-size:20px; font-weight:bold; color:#333;">This is your Verification Code</h2>
              
              <hr style="border:none; border-top:1px solid #eee; margin:30px 0;">
              
              <!-- Message -->
              <p style="font-size:16px; color:#555; margin:0 0 20px;">
                Please enter this 6-digit code to access our platform.
              </p>
              
              <!-- OTP -->
              <p style="font-size:28px; font-weight:bold; letter-spacing:4px; color:#003366; margin:0 0 20px;">
               <span th:text="${otp}"></span>
              </p>
              
              <!-- Expiry Info -->
              <p style="font-size:14px; color:#777; margin:0;">
                This code is valid for <strong>5 minutes</strong>.
              </p>
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</body>
</html>
