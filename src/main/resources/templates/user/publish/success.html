<!DOCTYPE html>
<html lang="en" data-layout="vertical" data-topbar="light"
      data-sidebar="light" data-sidebar-size="lg" data-sidebar-image="none"
      xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="common/authheader :: common-header"></head>
<head th:replace="common/authheader :: navbar"></head>
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<body>
<style>
       
        
        .success-icon {
            font-size: 64px;
            color: #4CAF50;
            margin-bottom: 20px;
        }
        
        h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 16px;
            color: #2c3e50;
        }
        
        .subtitle {
            font-size: 18px;
            color: #7f8c8d;
            margin-bottom: 30px;
        }
        
        .verification-steps {
            text-align: left;
            margin: 30px 0;
        }
        
        .step {
            display: flex;
            align-items: center;
            padding: 16px 0;
            border-bottom: 1px solid #ecf0f1;
        }
        
        .step:last-child {
            border-bottom: none;
        }
        
        .step-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 16px;
            font-size: 18px;
        }
        
        .step-pending {
            background-color: #ffebee;
            color: #e53935;
        }
        
        .step-completed {
            background-color: #e8f5e9;
            color: #43a047;
        }
        
        .step-info {
            flex: 1;
        }
        
        .step-title {
            font-weight: 600;
            font-size: 16px;
            margin-bottom: 4px;
        }
        
        .step-description {
            font-size: 14px;
            color: #7f8c8d;
        }
        
        .btn {
            display: inline-block;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 50px;
            padding: 14px 32px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            margin-top: 10px;
        }
        
        .btn:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .progress-bar {
            height: 6px;
            background-color: #ecf0f1;
            border-radius: 3px;
            margin: 30px 0;
            overflow: hidden;
        }
        
        .progress {
            height: 100%;
            background-color: #3498db;
            width: 66%;
            border-radius: 3px;
            transition: width 0.5s ease;
        }
        
        .progress-text {
            font-size: 14px;
            color: #7f8c8d;
            margin-bottom: 10px;
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 24px;
            }
            
            .subtitle {
                font-size: 16px;
            }
        }
    </style>

<main class="main">
    <div class="wrap">
        <div class="row">
            <div class="full-width">
                    <article class="static-content post">
                         <div class="">
				        <div class="success-icon">
				            <i class="fas fa-check-circle"></i>
				        </div>
				        
				        <h1>Your ride is published!</h1>
				        <p class="subtitle">One last step: we need you to verify your profile</p>
				        
				        <div class="progress-text">Profile completion: 66%</div>
				        <div class="progress-bar">
				            <div class="progress"></div>
				        </div>
				        
				        <div class="verification-steps">
				            <div class="step">
				                <div class="step-icon step-pending">
				                    <i class="fas fa-id-card"></i>
				                </div>
				                <div class="step-info">
				                    <div class="step-title">Verify your Govt. ID</div>
				                    <div class="step-description">Upload a government-issued ID for verification</div>
				                </div>
				            </div>
				            
				            <div class="step">
				                <div class="step-icon step-completed">
				                    <i class="fas fa-check"></i>
				                </div>
				                <div class="step-info">
				                    <div class="step-title">Email verified</div>
				                    <div class="step-description">Your email address has been confirmed</div>
				                </div>
				            </div>
				            
				            <div class="step">
				                <div class="step-icon step-completed">
				                    <i class="fas fa-check"></i>
				                </div>
				                <div class="step-info">
				                    <div class="step-title">Confirmed phone number</div>
				                    <div class="step-description">Your phone number has been verified</div>
				                </div>
				            </div>
				        </div>
				        
				       <a th:href="@{'/user/ride/details' + ${tripId}}" class="btn">See my ride offer</a>
				    </div>
                    </article>
            </div>
        </div>
    </div>
</main>

 <script>
        // Simple animation for the progress bar
        document.addEventListener('DOMContentLoaded', function() {
            const progressBar = document.querySelector('.progress');
            setTimeout(() => {
                progressBar.style.width = '66%';
            }, 300);
        });
    </script>

<div th:replace="common/footer :: footerbar"></div>
<div th:replace="common/header :: body-bottom-scripts"></div>
</body>
</html>
