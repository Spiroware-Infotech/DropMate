<!DOCTYPE html>
<html lang="en" data-layout="vertical" data-topbar="light"
	data-sidebar="light" data-sidebar-size="lg" data-sidebar-image="none"
	xmlns:th="http://www.w3.org/1999/xhtml">
<body>
<style>
    #map {
      height: 400px;
      width: 100%;
    }
    #pac-input {
      width: 300px;
      padding: 8px;
      margin-top: 10px;
    }
  </style>	
<head th:replace="common/authheader :: common-header" />
<head th:replace="common/authheader :: navbar" />

<main class="main">		
		<div class="wrap">
			
			<div class="row">
				<!--full-width content-->
				<div class="full-width">
					<form th:action="@{/user/ride/choose-your-route}" method="post">
					<article class="static-content post">
						<header class="entry-header">
							<h1>Drop-off</h1>
							<div class="row">
								<div class="f-item one-half active">
								<input id="pac-input" type="text" placeholder="Enter a place or address" />
								<input id="arrivalId" type="hidden" name="arrival"/>
								<input id="destinationPlaceId" name="destinationPlaceId" type="hidden">
							</div>
							</div>
						</header>
						<input type="hidden" id="destinationJson" name="destinationJson" />
						<br/>
						<div class="entry-featured">
							<figure>
								<div id="map"></div>
							</figure>
						</div>
						<div class="row" align="right">
							<div class="f-item full-width">
								<button type="submit" class="gradient-button" >Continue </button>
							</div>
						</div>
					</article>
					</form>
				</div>
			</div>
			
		</div>
	</main>
  

 <script>
 function initAutocomplete() {
	  const map = new google.maps.Map(document.getElementById("map"), {
	    center: { lat: -33.8688, lng: 151.2195 },
	    zoom: 13,
	    mapTypeId: "roadmap",
	  });
	  // Create the search box and link it to the UI element.
	  const input = document.getElementById("pac-input");
	  const searchBox = new google.maps.places.SearchBox(input);

	  map.controls[google.maps.ControlPosition.TOP_LEFT].push(input);
	  // Bias the SearchBox results towards current map's viewport.
	  map.addListener("bounds_changed", () => {
	    searchBox.setBounds(map.getBounds());
	  });

	  let markers = [];

	  // Listen for the event fired when the user selects a prediction and retrieve
	  // more details for that place.
	  searchBox.addListener("places_changed", () => {
	    const places = searchBox.getPlaces();

	    if (places.length == 0) {
	      return;
	    }

	    // Clear out the old markers.
	    markers.forEach((marker) => {
	      marker.setMap(null);
	    });
	    markers = [];

	    // For each place, get the icon, name and location.
	    const bounds = new google.maps.LatLngBounds();

	    places.forEach((place) => {
	      if (!place.geometry || !place.geometry.location) {
	        console.log("Returned place contains no geometry");
	        return;
	      }

	      const icon = {
	        url: place.icon,
	        size: new google.maps.Size(71, 71),
	        origin: new google.maps.Point(0, 0),
	        anchor: new google.maps.Point(17, 34),
	        scaledSize: new google.maps.Size(25, 25),
	      };

	      // Create a marker for each place.
	      markers.push(
	        new google.maps.Marker({
	          map,
	          icon,
	          title: place.name,
	          position: place.geometry.location,
	        }),
	      );
	      if (place.geometry.viewport) {
	        // Only geocodes have viewport.
	        bounds.union(place.geometry.viewport);
	      } else {
	        bounds.extend(place.geometry.location);
	      }
	      
	    //set the place details
	      setPlaceData(place);
	    
	    });
	    map.fitBounds(bounds);
	  });
	}

 function setPlaceData(place) {
	  const placeData = {
	    placeId: place.place_id,
	    name: place.name,
	    address: place.formatted_address,
	    latitude: place.geometry?.location.lat(),
	    longitude: place.geometry?.location.lng()
	  };
	  
	  if (!place.place_id) return;

	  document.getElementById("destinationPlaceId").value = place.place_id;
      
	  console.log("Place:", place);
  	  console.log("Place Data:", placeData);
  	  document.getElementById("arrivalId").value = place.formatted_address;
	  document.getElementById("destinationJson").value = JSON.stringify(placeData);
}
 
	window.initAutocomplete = initAutocomplete;
</script>

<script th:src="'https://maps.googleapis.com/maps/api/js?key=' + ${GOOGLE_MAPS_API_KEY} + '&callback=initAutocomplete&libraries=places&v=weekly'" defer></script>
   
<div th:replace="common/footer :: footerbar"></div>
<div th:replace="common/header :: body-bottom-scripts"></div>
  
</body>
</html>
