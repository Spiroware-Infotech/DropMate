<!DOCTYPE html>
<html lang="en" data-layout="vertical" data-topbar="light"
      data-sidebar="light" data-sidebar-size="lg" data-sidebar-image="none"
      xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="common/authheader :: common-header"></head>
<head th:replace="common/authheader :: navbar"></head>

<body>
<style>
        
        .document-option {
            border: 1px solid #e0e0e0;
            border-radius: 6px;
            padding: 20px;
            margin-bottom: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .document-option:hover {
            border-color: #4285f4;
            box-shadow: 0 2px 8px rgba(66, 133, 244, 0.1);
        }
        
        .document-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
        }
        
        .document-description {
            font-size: 14px;
            color: #666;
        }
        
        .divider {
            height: 1px;
            background-color: #e0e0e0;
            margin: 10px 0;
        }
        
        .privacy-notice {
            margin-top: 30px;
            font-size: 14px;
            color: #666;
            line-height: 1.5;
        }
        
        .privacy-link {
            color: #4285f4;
            text-decoration: none;
        }
        
        .privacy-link:hover {
            text-decoration: underline;
        }
        
        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 20px;
            }
        }
    </style>

<main class="main">
    <div class="wrap">
        <div class="row">
            <div class="full-width">
                <form th:action="@{/user/ride/price-recommendation}" >
                    <article class="static-content post">
                        <div class="container">
				        <h1>Which document would you like to upload?</h1>
				        
				        <div class="document-option">
				            <div class="document-title">Passport</div>
				            <div class="document-description">Face photo page</div>
				        </div>
				        
				        <div class="divider"></div>
				        
				        <div class="document-option">
				            <div class="document-title">Aadhaar card</div>
				            <div class="document-description">Front and back</div>
				        </div>
				        
				        <div class="divider"></div>
				        
				        <div class="document-option">
				            <div class="document-title">PAN card</div>
				            <div class="document-description">Front and back</div>
				        </div>
				        
				        <div class="privacy-notice">
				            The data collected by Comuto SA is necessary for verifying your identity. For more information and to exercise your rights, see our <a href="#" class="privacy-link">Privacy Policy</a>.
				        </div>
				    </div>
                    </article>
                </form>
            </div>
        </div>
    </div>
</main>

<script>
    
</script>

<div th:replace="common/footer :: footerbar"></div>
<div th:replace="common/header :: body-bottom-scripts"></div>
</body>
</html>
