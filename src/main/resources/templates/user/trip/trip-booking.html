<!DOCTYPE html>
<html lang="en" data-layout="vertical" data-topbar="light"
      data-sidebar="light" data-sidebar-size="lg" data-sidebar-image="none"
      xmlns:th="http://www.w3.org/1999/xhtml">
 <body>     
<head th:replace="common/authheader :: common-header"></head>
<head th:replace="common/authheader :: navbar"></head>
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
   
  .header h1 {
      font-size: 28px;
      margin-bottom: 5px;
      font-weight: 600;
  }
  
  .header p {
      opacity: 0.9;
      font-size: 16px;
  }
  
 .booking-section {
     padding: 30px;
 }
 
 .date-section {
     margin-bottom: 30px;
     border-bottom: 1px solid #eee;
     padding-bottom: 20px;
 }
 
 .date-header {
     display: flex;
     align-items: center;
     margin-bottom: 15px;
 }
 
 .date-header h2 {
     font-size: 20px;
     color: #333;
     margin-right: 10px;
 }
 
 .date-header .date {
     background: #f0f4ff;
     color: #4a00e0;
     padding: 5px 12px;
     border-radius: 20px;
     font-size: 14px;
     font-weight: 600;
     margin-top: -15px;
 }
 
 .time-slots {
     display: flex;
     gap: 15px;
     margin-bottom: 15px;
 }
 
 .time-slot {
     flex: 1;
     background: #f8f9fa;
     border: 2px solid #e9ecef;
     border-radius: 12px;
     padding: 15px;
     text-align: center;
     cursor: pointer;
     transition: all 0.3s ease;
 }
 
 .time-slot:hover {
     border-color: #4a00e0;
     transform: translateY(-3px);
     box-shadow: 0 5px 15px rgba(74, 0, 224, 0.1);
 }
 
 .time-slot.active {
     background: #f0f4ff;
     border-color: #4a00e0;
     box-shadow: 0 5px 15px rgba(74, 0, 224, 0.1);
 }
 
 .time {
     font-size: 18px;
     font-weight: 600;
     color: #333;
     margin-bottom: 5px;
 }
 
 .route {
     display: flex;
     align-items: center;
     justify-content: center;
     gap: 10px;
     margin-top: 8px;
 }
 
 .route span {
     font-size: 14px;
     color: #666;
 }
 
 .route .arrow {
     color: #4a00e0;
 }
 
 .price-summary {
     background: #f8f9fa;
     border-radius: 12px;
     padding: 20px;
     margin-bottom: 25px;
 }
 
 .price-summary h3 {
     font-size: 18px;
     color: #333;
     margin-bottom: 15px;
     display: flex;
     align-items: center;
     gap: 10px;
 }
 
 .price-summary h3 i {
     color: #4a00e0;
 }
 
 .price-table {
     width: 100%;
     border-collapse: collapse;
 }
 
 .price-table td {
     padding: 10px 0;
     border-bottom: 1px solid #eee;
 }
 
 .price-table tr:last-child td {
     border-bottom: none;
 }
 
 .price-table .label {
     color: #666;
     font-size: 15px;
 }
 
 .price-table .value {
     text-align: right;
     font-weight: 600;
     color: #333;
 }
 
 .payment-option {
     display: flex;
     align-items: center;
     gap: 10px;
     margin-top: 15px;
     padding: 10px;
     background: white;
     border-radius: 10px;
     border: 1px solid #e9ecef;
 }
 
 .payment-option input {
     accent-color: #4a00e0;
 }
 
 .payment-option label {
     font-size: 15px;
     color: #333;
 }
 
 .message-section {
     margin-bottom: 25px;
 }
 
 .message-section h3 {
     font-size: 18px;
     color: #333;
     margin-bottom: 15px;
     display: flex;
     align-items: center;
     gap: 10px;
 }
 
 .message-section h3 i {
     color: #4a00e0;
 }
 
 .message-input {
     width: 100%;
     padding: 15px;
     border: 1px solid #e9ecef;
     border-radius: 12px;
     font-size: 15px;
     resize: vertical;
     min-height: 100px;
     transition: border-color 0.3s;
 }
 
 .message-input:focus {
     outline: none;
     border-color: #4a00e0;
     box-shadow: 0 0 0 3px rgba(74, 0, 224, 0.1);
 }
 
 .booking-actions {
     display: flex;
     gap: 15px;
 }
 
 .btn {
     flex: 1;
     padding: 16px;
     border: none;
     border-radius: 12px;
     font-size: 16px;
     font-weight: 600;
     cursor: pointer;
     transition: all 0.3s ease;
     display: flex;
     align-items: center;
     justify-content: center;
     gap: 8px;
 }
 
 .btn-primary {
     background: linear-gradient(to right, #4a00e0, #8e2de2);
     color: white;
 }
 
 .btn-primary:hover {
     transform: translateY(-3px);
     box-shadow: 0 7px 15px rgba(74, 0, 224, 0.3);
 }
 
 .btn-secondary {
     border: 2px solid #4a00e0;
 }
 
 .btn-secondary:hover {
     background: #f0f4ff;
 }
 
 @media (max-width: 600px) {
     .time-slots {
         flex-direction: column;
     }
     
     .booking-actions {
         flex-direction: column;
     }
     
     .header h1 {
         font-size: 24px;
     }
 }
</style>

<main class="main">
    <div class="wrap">
        <div class="row">
            <div class="full-width">
                   <article class="static-content post">
                       <div class="container">
				        <div class="" align="center">
				            <h1>Book online and secure your seat</h1>
				        </div>
				        <form th:action="@{/user/ride/booking}" method="post">		
				         <input type="hidden" name="tripId" th:value="${tripId}"/>        
				        <div class="booking-section">
				            <div class="date-section">
				                <div class="date-header">
				                    <h2>Available Trips</h2>
				                    <div class="date" th:text="${#temporals.format(trip.startDate, 'EEEE, d MMMM')}">Sat 18 October</div>
				                </div>
				                
				                <div class="time-slots">
				                    <div class="time-slot active">
				                        <div class="time"><span th:text="${trip.startTime}"></span></div>
				                        <div class="route">
				                            <span><span th:text="${#strings.arraySplit(trip.originName, ',')[0]}"></span></span>
				                        </div>
				                    </div>
				                    
				                    <div class="time-slot">
				                        <div class="time"><span th:text="${tripArrivalTime}"></span></div>
				                        <div class="route">
				                            <i class="fas fa-arrow-right arrow"></i>
				                            <span><span th:text="${#strings.arraySplit(trip.destinationName, ',')[0]}"></span></span>
				                        </div>
				                    </div>
				                </div>
				            </div>
				            
				            <div class="price-summary">
				                <h3><i class="fas fa-receipt"></i> Price Summary</h3>
				                <table class="price-table">
				                    <tr>
				                        <td class="label">Seat</td>
				                        <td class="value">₹ [[${trip.pricePerSeat}]]</td>
				                    </tr>
				                    <tr>
				                        <td class="label">Service Fee</td>
				                        <td class="value">₹0.00</td>
				                    </tr>
				                    <tr>
				                        <td class="label">Tax</td>
				                        <td class="value">₹0.00</td>
				                    </tr>
				                    <tr>
				                        <td class="label" style="font-weight: 600; color: #333;">Total</td>
				                        <td class="value" style="color: #4a00e0; font-size: 18px;">₹ [[${trip.pricePerSeat}]]</td>
				                    </tr>
				                </table>
				                
				                <div class="payment-option">
				                    <input type="radio" id="cash" name="payment" checked> 
				                    <label for="cash">Pay in the car (Cash)</label>
				                </div>
				            </div>
				            
				            <div class="message-section">
				                <h3><i class="fas fa-comment-dots"></i> Send a message to Yogi to introduce yourself</h3>
				                <textarea class="message-input" placeholder="Hello, I've just booked your ride! I'd be glad to travel with you. Can I get more information on ...?"></textarea>
				            </div>
				            
				            <div class="booking-actions">
				                <button class="btn btn-secondary">
				                    <i class="fas fa-arrow-left"></i> Back
				                </button>
				                <button class="btn btn-primary" type="submit" >
				                    <i class="fas fa-lock"></i> Confirm Booking
				                </button>
				            </div>
				         </div>
				        
				        </form>
				        
				    </div>
					  
					  
                 </article>
                </div>
          </div>      
    </div>
</main>

 <script>
    // Add interactivity to time slots
    document.querySelectorAll('.time-slot').forEach(slot => {
        slot.addEventListener('click', function() {
            document.querySelectorAll('.time-slot').forEach(s => {
                s.classList.remove('active');
            });
            this.classList.add('active');
        });
    });
    
    // Add animation to the booking button
    document.querySelector('.btn-primary').addEventListener('mouseover', function() {
        this.style.transform = 'translateY(-3px)';
    });
    
    document.querySelector('.btn-primary').addEventListener('mouseout', function() {
        this.style.transform = 'translateY(0)';
    });
</script>

<div th:replace="common/footer :: footerbar"></div>
<div th:replace="common/header :: body-bottom-scripts"></div>
</body>
</html>
