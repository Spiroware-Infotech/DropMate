<!DOCTYPE html>
<html lang="en" data-layout="vertical" data-topbar="light"
	data-sidebar="light" data-sidebar-size="lg" data-sidebar-image="none"
	xmlns:th="http://www.w3.org/1999/xhtml">
<body>
<head th:replace="common/authheader :: common-header" />
<head th:replace="common/authheader :: navbar" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
 <style>
    
     
     .headerId h1 {
         font-size: 2.1rem;
         margin-bottom: 10px;
         font-weight: 700;
     }
     
     .checkmark {
         width: 80px;
         height: 80px;
         background: white;
         border-radius: 50%;
         display: flex;
         justify-content: center;
         align-items: center;
         margin: 0 auto 20px;
         color: #4a00e0;
         font-size: 40px;
         box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
     }
     
     .content {
         padding: 30px;
     }
     
     .booking-details {
         display: grid;
         grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
         gap: 20px;
         margin-bottom: 30px;
     }
     
     .detail-card {
         background: #f8f9fa;
         border-radius: 12px;
         padding: 20px;
         border-left: 4px solid #4a00e0;
     }
     
     .detail-card h3 {
         color: #4a00e0;
         margin-bottom: 10px;
         font-size: 1.1rem;
     }
     
     .detail-card p {
         font-size: 1.3rem;
         font-weight: 600;
         color: #333;
     }
     
     .driver-info {
         display: flex;
         align-items: center;
         background: #f0f5ff;
         border-radius: 12px;
         padding: 20px;
         margin-bottom: 30px;
     }
     
     .driver-avatar {
         width: 80px;
         height: 80px;
         border-radius: 50%;
         background: #4a00e0;
         display: flex;
         justify-content: center;
         align-items: center;
         color: white;
         font-size: 30px;
         margin-right: 20px;
     }
     
     .driver-details h3 {
         color: #333;
         margin-bottom: 5px;
     }
     
     .driver-details p {
         color: #666;
         margin-bottom: 10px;
     }
     
     .rating1 {
         color: #ffc107;
     }
     
     .actions {
         display: flex;
         justify-content: space-between;
         gap: 15px;
         margin-top: 30px;
     }
     
     .btn {
         flex: 1;
         padding: 15px;
         border: none;
         border-radius: 10px;
         font-size: 1rem;
         font-weight: 600;
         cursor: pointer;
         transition: all 0.3s ease;
         display: flex;
         justify-content: center;
         align-items: center;
         gap: 10px;
     }
     
     .btn-primary {
         background: #4a00e0;
         color: white;
     }
     
     .btn-secondary {
         background: #f0f5ff;
         color: #4a00e0;
         border: 2px solid #4a00e0;
     }
     
     .btn:hover {
         transform: translateY(-3px);
         box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
     }
     
     .btn-primary:hover {
         background: #3a00c0;
     }
     
     .btn-secondary:hover {
         background: #e6eeff;
     }
     
     .progress-container {
         margin: 30px 0;
         padding: 0 20px;
     }
     
     .progress-bar {
         height: 6px;
         background: #e0e0e0;
         border-radius: 3px;
         position: relative;
     }
     
     .progress {
         height: 100%;
         width: 25%;
         background: #4a00e0;
         border-radius: 3px;
         position: absolute;
         transition: width 0.5s ease;
     }
     
     .progress-steps {
         display: flex;
         justify-content: space-between;
         margin-top: 10px;
     }
     
     .step {
         text-align: center;
         font-size: 0.9rem;
         color: #666;
     }
     
     .step.active {
         color: #4a00e0;
         font-weight: 600;
     }
     
     .step i {
         display: block;
         font-size: 1.2rem;
         margin-bottom: 5px;
     }
     
     .footer {
         text-align: center;
         padding: 20px;
         color: #666;
         font-size: 0.9rem;
         border-top: 1px solid #eee;
     }
     
     @media (max-width: 600px) {
         .header h1 {
             font-size: 2rem;
         }
         
         .actions {
             flex-direction: column;
         }
         
         .driver-info {
             flex-direction: column;
             text-align: center;
         }
         
         .driver-avatar {
             margin-right: 0;
             margin-bottom: 15px;
         }
     }
 </style>
<main class="main">		
		<div class="wrap">
			
			<div class="row">
				<!--full-width content-->
				<div class="full-width">
					<article class="static-content post">
						<div class="">
				        <div class="headerId" align="center">
				            <div class="checkmark">
				                <i class="fas fa-check"></i>
				            </div>
				            <h1>Booking Confirmed!</h1>
				            <p>Your ride is on the way. Get ready for a comfortable journey.</p>
				        </div>
				        
				        <div class="content">
				            <div class="driver-info">
				                <div class="driver-avatar">
				                    <i class="fas fa-user"></i>
				                </div>
				                <div class="driver-details">
				                    <h3>[[${driver.firstname}]]</h3>
				                    <p>[[${driver.vehiclename}]] • [[${driver.vehicleNumber}]]</p>
				                    <div class="rating1">
				                        <i class="fas fa-star"></i>
				                        <i class="fas fa-star"></i>
				                        <i class="fas fa-star"></i>
				                        <i class="fas fa-star"></i>
				                        <i class="fas fa-star-half-alt"></i>
				                        <span>4.7 (128 reviews)</span>
				                    </div>
				                </div>
				            </div>
				            
				            <div class="actions">
				                <button class="btn btn-primary">
				                    <i class="fas fa-phone-alt"></i> Call Driver
				                </button>
				                <button class="btn btn">
				                    <i class="fas fa-comment-alt"></i> Message
				                </button>
				                <button class="btn btn">
				                    <i class="fas fa-map-marker-alt"></i> Track Ride
				                </button>
				            </div>
				       		 <br/> <br/>
					        <hr/>
					        <form th:action="@{/rate}" method="post">
							 <!--  <input type="hidden" name="rideId" th:value="${booking.id}">
							  <input type="hidden" name="ratedToId" th:value="${ride.driver.id}"> -->
							  
							  <label>Rate your driver:</label>
							  <select name="score">
							    <option value="5">⭐️⭐️⭐️⭐️⭐️ Excellent</option>
							    <option value="4">⭐️⭐️⭐️⭐️ Good</option>
							    <option value="3">⭐️⭐️⭐️ Fair</option>
							    <option value="2">⭐️⭐️ Poor</option>
							    <option value="1">⭐️ Terrible</option>
							  </select>
							 <br/> <br/>
							  <textarea name="comment" placeholder="Share your experience..." rows="3"></textarea>
							  <div align="center">
							  	<br/> 
							  	<button type="submit">Submit</button>
							  </div>
							</form>
						</div>	
									        
				        <div class="footer">
				            <p>Need help? Contact our support team at support@rideshare.com</p>
				        </div>
				    </div>
					</article>
				</div>
			</div>
			
		</div>
	</main>
	


 <script>
    // Simple animation for the progress bar
    setTimeout(() => {
        document.querySelector('.progress').style.width = '50%';
        
        // Update the active step
        document.querySelectorAll('.step')[1].classList.add('active');
    }, 2000);
    
    // Add some interactivity to buttons
    document.querySelectorAll('.btn').forEach(button => {
        button.addEventListener('click', function() {
            this.style.transform = 'scale(0.98)';
            setTimeout(() => {
                this.style.transform = '';
            }, 150);
        });
    });
</script>

<div th:replace="common/footer :: footerbar"></div>
<div th:replace="common/header :: body-bottom-scripts"></div> 
  
</body>
</html>
