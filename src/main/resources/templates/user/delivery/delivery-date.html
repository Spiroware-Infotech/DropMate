<!DOCTYPE html>
<html lang="en" data-layout="vertical" data-topbar="light"
	data-sidebar="light" data-sidebar-size="lg" data-sidebar-image="none"
	xmlns:th="http://www.w3.org/1999/xhtml">
<body>
<style>
    .litepicker .day-item.is-today {
      border: 1px solid #007bff;
      background-color: #e9f2ff;
      font-weight: bold;
    }
  </style>	
<head th:replace="common/authheader :: common-header" />
<head th:replace="common/authheader :: navbar" />

<main class="main">		
		<div class="wrap">
			
			<div class="row">
				<!--full-width content-->
				<div class="full-width">
					<form th:action="@{/user/delivery/vehicle}">
					<article class="static-content post">
						  <div style="text-align:center;">
							  <h2>When are you going?</h2>
							  <input id="calendar" type="hidden" name="startTime">
						  </div>
						
						<div class="row" align="right">
							<div class="f-item full-width">
								<button type="submit" class="gradient-button" >Continue </button>
							</div>
						</div>
					</article>
					</form>
				</div>
			</div>
			
		</div>
	</main>
  
<style>
    
   
</style>
 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/litepicker/dist/css/litepicker.css">
<script src="https://cdn.jsdelivr.net/npm/litepicker/dist/bundle.js"></script>
  <script>
    const today = new Date();

    const picker = new Litepicker({
      element: document.getElementById('calendar'),
      inlineMode: true,
      singleMode: true,
      numberOfMonths: 1,
      numberOfColumns: 1,
      minDate: today,
      format: 'YYYY-MM-DD',

      // Default selected date
      startDate: today,

      setup: (picker) => {
        // Mark today visually with CSS class (Litepicker adds `.is-today` automatically)
        picker.on('selected', (date1) => {
          console.log('Selected:', date1.format('YYYY-MM-DD'));
        });

        // Set input field value to today initially
        picker.setDate(today);
      }
    });
  </script>

   
<div th:replace="common/footer :: footerbar"></div>
<div th:replace="common/header :: body-bottom-scripts"></div>
 
  
</body>
</html>
