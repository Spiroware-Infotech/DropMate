<!DOCTYPE html>
<html lang="en" data-layout="vertical" data-topbar="light"
	data-sidebar="light" data-sidebar-size="lg" data-sidebar-image="none"
	xmlns:th="http://www.w3.org/1999/xhtml">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<body>

<style>
:root {
  --primary: #3498db;
  --secondary: #2c3e50;
  --success: #2ecc71;
  --danger: #e74c3c;
  --warning: #f39c12;
  --light: #f8f9fa;
  --dark: #343a40;
  --gray: #6c757d;
}

.delivery-icon {
  position: absolute;
  top: 20px;
  right: 30px;
  font-size: 2.5rem;
  opacity: 0.7;
}

.content {
  padding: 40px;
}

.section-title {
  color: #2c3e50;
  margin-bottom: 15px;
  padding-bottom: 10px;
  border-bottom: 2px solid #eee;
  display: flex;
  align-items: center;
  gap: 10px;
}

.section-title i {
  color: var(--primary);
}

.vehicles-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
  gap: 15px;
  margin-bottom: 40px;
}

.vehicle-option {
  display: none;
}

.vehicle-card {
  background: white;
  border-radius: 15px;
  overflow: hidden;
  box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
  transition: all 0.3s ease;
  cursor: pointer;
  border: 3px solid transparent;
  text-align: center;
  position: relative;
}

/* Hover & active effects */
.vehicle-card:hover {
  transform: translateY(-10px);
  box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
}

.vehicle-option:checked + .vehicle-card {
  border-color: var(--primary);
  background-color: #e9f4ff;
  box-shadow: 0 0 15px rgba(52, 152, 219, 0.4);
}

.vehicle-card.recommended::before {
  content: "RECOMMENDED";
  position: absolute;
  top: 10px;
  right: -30px;
  background: var(--success);
  color: white;
  padding: 5px 30px;
  font-size: 0.8rem;
  font-weight: bold;
  transform: rotate(45deg);
  z-index: 10;
}

.vehicle-icon {
  padding: 7px 20px;
  font-size: 1.5rem;
  color: #2c3e50;
  background: linear-gradient(to bottom, #f8f9fa, #e9ecef);
}

.vehicle-name {
  padding: 15px;
  background-color: #f8f9fa;
  font-size: 1.3rem;
  font-weight: 600;
  color: #2c3e50;
}

.vehicle-details {
  padding: 20px;
  text-align: left;
  background-color: white;
}

.vehicle-details p {
  display: flex;
  align-items: center;
}

.vehicle-details i {
  margin-right: 10px;
  color: var(--primary);
  width: 20px;
}

.radio-indicator {
  position: absolute;
  top: 15px;
  left: 15px;
  width: 24px;
  height: 24px;
  border-radius: 50%;
  border: 2px solid #ccc;
  background: white;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: all 0.3s ease;
}

.vehicle-option:checked + .vehicle-card .radio-indicator {
  border-color: var(--primary);
  background: var(--primary);
}

.vehicle-option:checked + .vehicle-card .radio-indicator::after {
  content: "";
  width: 10px;
  height: 10px;
  border-radius: 50%;
  background: white;
}

.selection-summary {
  background: linear-gradient(to right, #f8f9fa, #e9ecef);
  padding: 30px;
  border-radius: 15px;
  box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
  margin-top: 30px;
}

.selected-vehicle-display {
  display: flex;
  align-items: center;
  gap: 20px;
  margin-bottom: 30px;
}

.selected-vehicle-icon {
  font-size: 4rem;
  color: var(--primary);
  min-width: 80px;
}

.selected-vehicle-info h4 {
  font-size: 1.8rem;
  color: var(--secondary);
  margin-bottom: 10px;
}

.selected-vehicle-info p {
  font-size: 1.1rem;
  color: #555;
  margin-bottom: 5px;
}

.action-buttons {
  display: flex;
  justify-content: flex-end;
  gap: 15px;
}

.btn {
  padding: 14px 30px;
  border: none;
  border-radius: 50px;
  font-size: 1.1rem;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.3s ease;
  display: flex;
  align-items: center;
  gap: 8px;
}

.btn-secondary {
  background-color: #e9ecef;
  color: #495057;
}

.btn-secondary:hover {
  background-color: #dee2e6;
}

.btn-primary {
  background: linear-gradient(to right, var(--primary), var(--secondary));
  color: white;
}

.btn-primary:hover {
  background: linear-gradient(to right, #2980b9, #34495e);
  transform: translateY(-3px);
  box-shadow: 0 7px 15px rgba(0, 0, 0, 0.1);
}

.btn-primary:disabled {
  background: #bdc3c7;
  cursor: not-allowed;
  transform: none;
  box-shadow: none;
}
</style>

<head th:replace="common/authheader :: common-header" />
<head th:replace="common/authheader :: navbar" />

<main class="main">		
		<div class="wrap">
			
		<div class="row">
			<!--full-width content-->
			<div class="full-width">
				<article class="static-content post">
					  <div class="content">
					      <form id="deliveryForm" th:action="@{/user/delivery/confirm}" method="post">
					        <h2 class="section-title"><i class="fas fa-truck-pickup"></i> Available Vehicles</h2>
					        <div class="vehicles-grid">
					
					          <input type="radio" id="vehicle-bike" name="vehicle" value="bike" class="vehicle-option" >
					          <label for="vehicle-bike" class="vehicle-card">
					            <div class="radio-indicator"></div>
					            <div class="vehicle-icon"><i class="fas fa-motorcycle"></i></div>
					            <div class="vehicle-name">Motorcycle</div>
					            <div class="vehicle-details">
					              <p><i class="fas fa-weight-hanging"></i> Capacity: Up to 10 kg</p>
					              <p><i class="fas fa-road"></i> Best for: Documents, Small packages</p>
					            </div>
					          </label>
					
					          <input type="radio" id="vehicle-auto" name="vehicleType" value="auto" class="vehicle-option" >
					          <label for="vehicle-auto" class="vehicle-card recommended">
					            <div class="radio-indicator"></div>
					            <div class="vehicle-icon"><i class="fas fa-car-side"></i></div>
					            <div class="vehicle-name">Auto Rickshaw</div>
					            <div class="vehicle-details">
					              <p><i class="fas fa-weight-hanging"></i> Capacity: Up to 100 kg</p>
					              <p><i class="fas fa-road"></i> Best for: Medium packages, Groceries</p>
					            </div>
					          </label>
					
					          <input type="radio" id="vehicle-car" name="vehicleType" value="car" class="vehicle-option" >
					          <label for="vehicle-car" class="vehicle-card">
					            <div class="radio-indicator"></div>
					            <div class="vehicle-icon"><i class="fas fa-car"></i></div>
					            <div class="vehicle-name">Car</div>
					            <div class="vehicle-details">
					              <p><i class="fas fa-weight-hanging"></i> Capacity: Up to 200 kg</p>
					              <p><i class="fas fa-road"></i> Best for: Multiple packages, Fragile items</p>
					            </div>
					          </label>
					        
							<input type="radio" id="vehicle-van" name="vehicleType" value="van" class="vehicle-option" >
					          <label for="vehicle-van" class="vehicle-card">
					            <div class="radio-indicator"></div>
					            <div class="vehicle-icon"><i class="fas fa-shuttle-van"></i></div>
					            <div class="vehicle-name">Van</div>
					            <div class="vehicle-details">
					              <p><i class="fas fa-weight-hanging"></i> Capacity: Up to 500 kg</p>
					              <p><i class="fas fa-road"></i> Best for: Large packages, Furniture</p>
					            </div>
					          </label>
					
					          <input type="radio" id="vehicle-truck" name="vehicleType" value="truck" class="vehicle-option" >
					          <label for="vehicle-truck" class="vehicle-card">
					            <div class="radio-indicator"></div>
					            <div class="vehicle-icon"><i class="fas fa-truck"></i></div>
					            <div class="vehicle-name">Truck</div>
					            <div class="vehicle-details">
					              <p><i class="fas fa-weight-hanging"></i> Capacity: Up to 2000 kg</p>
					              <p><i class="fas fa-road"></i> Best for: Heavy items, Bulk deliveries</p>
					            </div>
					          </label>
					
					          <input type="radio" id="vehicle-tractor" name="vehicleType" value="tractor" class="vehicle-option" >
					          <label for="vehicle-tractor" class="vehicle-card">
					            <div class="radio-indicator"></div>
					            <div class="vehicle-icon"><i class="fas fa-tractor"></i></div>
					            <div class="vehicle-name">Tractor</div>
					            <div class="vehicle-details">
					              <p><i class="fas fa-weight-hanging"></i> Capacity: Up to 5000 kg</p>
					              <p><i class="fas fa-road"></i> Best for: Agricultural, Construction materials</p>
					            </div>
					          </label>
					        </div>
				        
					        <div class="selection-summary">
					          <h2 class="section-title"><i class="fas fa-clipboard-list"></i> Your Selected Vehicle</h2>
					          <div class="selected-vehicle-display">
					            <div class="selected-vehicle-icon"><i class="fas fa-question-circle"></i></div>
					            <div class="selected-vehicle-info">
					              <h4>No vehicle selected</h4>
					              <p>Please select a vehicle</p>
					            </div>
					          </div>
					        </div>
					        <br/>
					        <div class="action-buttons">
					            <button type="reset" class="btn btn-secondary"><i class="fas fa-times"></i> Cancel</button>
					            <button type="submit" class="btn btn-primary" disabled>
		                            <i class="fas fa-check"></i> Confirm Delivery
		                        </button>
					          </div>
					      </form>
					    </div>
				</article>
			</div>
		</div>
	</div>
</main>
  
<script type="text/javascript">
document.addEventListener('DOMContentLoaded', () => {
  const vehicleOptions = document.querySelectorAll('.vehicle-option');
  const selectedVehicleIcon = document.querySelector('.selected-vehicle-icon i');
  const selectedVehicleInfo = document.querySelector('.selected-vehicle-info');
  const confirmButton = document.querySelector('.btn-primary');

  const vehicleData = {
    bike: { icon: 'fas fa-motorcycle', name: 'Motorcycle', capacity: 'Up to 10 kg' },
    auto: { icon: 'fas fa-car-side', name: 'Auto Rickshaw', capacity: 'Up to 100 kg' },
    car: { icon: 'fas fa-car', name: 'Car', capacity: 'Up to 200 kg' },
    van: { icon: 'fas fa-shuttle-van', name: 'Van', capacity: 'Up to 500 kg' },
    truck: { icon: 'fas fa-truck', name: 'Truck', capacity: 'Up to 2000 kg' },
    tractor: { icon: 'fas fa-tractor', name: 'Tractor', capacity: 'Up to 5000 kg' }
  };

  vehicleOptions.forEach(option => {
    option.addEventListener('change', function () {
      if (this.checked) {
        const v = vehicleData[this.value];
        selectedVehicleIcon.className = v.icon;
        selectedVehicleInfo.innerHTML = `
          <h4>${v.name}</h4>
          <p>Capacity: ${v.capacity}</p>
        `;
        confirmButton.disabled = false;
      }
    });
  });

  document.getElementById('deliveryForm').addEventListener('submit', e => {
    const selected = document.querySelector('input[name="vehicleType"]:checked');
    if (!selected) {
      e.preventDefault(); // block only if no vehicle selected
      alert("Please select a vehicle before submitting.");
      return false;
    }

    // ✅ allow normal form submission
    confirmButton.disabled = true; // optional: prevent double submit
    return true;
  });
});
</script>


   
<div th:replace="common/footer :: footerbar"></div>
<div th:replace="common/header :: body-bottom-scripts"></div>
 
  
</body>
</html>
