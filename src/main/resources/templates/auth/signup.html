<!DOCTYPE html>
<html lang="en" data-layout="vertical" data-topbar="light"
	data-sidebar="light" data-sidebar-size="lg" data-sidebar-image="none"
	xmlns:th="http://www.w3.org/1999/xhtml">
<<body class="min-h-screen bg-black">
 
     <head th:replace="common/header :: common-header" />
	 <head th:replace="common/header :: navbar" />
	 
	<div class="wrap">
		<nav class="breadcrumbs">
		</nav>
	</div>

	<div class="main">
	   <div class="wrap">
	      <div class="row">
	         <section class="full-width">
	            <form th:action="@{/signup}" id="signup_form" method="post" class="static-content">
	               <fieldset>
	                  <h3>Signup for partners</h3>
	                  <div class="row">
	                     <div class="f-item one-half">
	                       <label class="required">What's your name? <span style="color: red;">*</span></label>
							<input type="text" name="name" placeholder="Full Name" required="required">
	                     </div>
	                     <div class="f-item one-half">
	                        <label for="log">E-mail address <span style="color: red;">*</span></label>
	                        <input type="email" name="email" required="required" placeholder="What's your email?">
	                     </div>
	                     <div class="f-item one-half">
	                        <label for="log">Phone <span style="color: red;">*</span></label>
	                        <input type="text" name="phone" id="log" placeholder="Phone" required="required">
	                     </div>
	                     <div class="f-item one-half">
	                        <label for="pwd">What's your date of birth? <span style="color: red;">*</span></label>
	                        <input type="text" name="dob" id="pwd" placeholder="dd/MM/yyyy" required="required">
	                     </div>
	                     <div class="f-item one-half">
	                        <label for="pwd">How would you like to be addressed? <span style="color: red;">*</span></label>
	                        <select name="gender" required="required">
	                        	<option value=""> ------ Select Gender ------- </option>
	                        	<option value="F">Miss / Madam</option>
	                        	<option value="M">Sir</option>
	                        	<option value="NA">I'd rather not say</option>
	                        </select>
	                     </div>
	                     <div class="f-item one-half">
	                        <label for="pwd">Define your password <span style="color: red;">*</span> <br/>
	                        	<i style="font-size: 10px;">(It must have at least 8 characters, 1 letter, 1 number and 1 special character.)</i>
	                        </label>
	                        <input type="password" name="password" required="required" placeholder="Password">
	                     </div>
	                     <br/> <br/> <br/> <br/><br/> <br/> <br/> <br/><br/> <br/> <br/> <br/>
	                     <div class="f-item full-width">
	                        <input type="submit" id="signup" name="Signup" value="Signup" class="gradient-button">
	                     </div>
	                  </div>
	                  <p class="">
	                     Have account already? <a th:href="@{/login}">Login here</a>.
	                  </p> 
	               </fieldset>
	            </form>
	         </section>
	      </div>
	   </div>
	   <!--// .wrap -->
	</div>
	  
<div th:replace="common/footer :: footerbar"></div>
<div th:replace="common/header :: body-bottom-scripts"></div>
	

  
</body>
</html>
